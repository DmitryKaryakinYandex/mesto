<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
  <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header-logo.png" alt="лого_место">
      </header>
      <section class="profile">
        <div class="profile__wrapper-avatar-info">
          <div class="profile__avatar-wrapper">  
            <img class="profile__avatar" src="./images/profile-kusto.png" alt="фото_кусто">
          </div>
          <div class="profile__info">
              <div class="profile__info-wrapper">
                <h1 class="profile__title"> Жак-Ив Кусто </h1>
                <div class="profile__edit-button">
                  <img class="profile__edit-image" src="./images/profile-edit-button.png" alt="иконка_кнопки-ввода">    
                </div>
              </div>
              <p class="profile__subtitle"> Исследователь океана </p>
          </div>
        </div>
        <div class="profile__add-button">
          <img class="profile__add-image" src="./images/profile-add-button.png" alt="иконка_кнопки-добавления"> 
        </div>
      </section>

      <ul class="elements">
        <li class="elements__element">
          <img class="elements__image" src="./images/element-grid-karachaevsk1.jpg" alt="фото_карачаевск">
          <div class="elements__group">
            <h3 class="elements__text"> Карачаевск </h3>
            <img class="elements__like" src="./images/element-like.png" alt="иконка-лайк">
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/element-grid-elbrus.png" alt="фото_карачаевск">
          <div class="elements__group">
            <h3 class="elements__text"> Гора Эльбрус </h3>
            <img class="elements__like" src="./images/element-like.png" alt="иконка-лайк">
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/element-grid-dombay.png" alt="фото_карачаевск">
          <div class="elements__group">
            <h3 class="elements__text"> Домбай </h3>
            <img class="elements__like" src="./images/element-like.png" alt="иконка-лайк">
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/element-grid-elbrus.png" alt="фото_карачаевск">
          <div class="elements__group">
            <h3 class="elements__text"> Гора Эльбрус </h3>
            <img class="elements__like" src="./images/element-like.png" alt="иконка-лайк">
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/element-grid-dombay.png" alt="фото_карачаевск">
          <div class="elements__group">
            <h3 class="elements__text"> Домбай </h3>
            <img class="elements__like" src="./images/element-like.png" alt="иконка-лайк">
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/element-grid-karachaevsk1.jpg" alt="фото_карачаевск">
          <div class="elements__group">
            <h3 class="elements__text"> Карачаево-Черкессия </h3>
            <img class="elements__like" src="./images/element-like.png" alt="иконка-лайк">
          </div>
        </li>
      </ul>
      <footer class="footer">
        <p class="footer__text"> © 2020 Mesto Russia </p>
      </footer>
    </div>

    <section class="popup">
      <div class="popup__container">
        <img class="popup__close" src="./images/popup__close.png" alt="иконка закрытия">
        <div class="popup__content">
          <h3 class="popup__title"> Редактировать профиль </h3>
          <input type="text" placeholder="Укажите имя" class="popup__text popup__text_type_name">
          <input type="text" placeholder="Укажите род деятельности" class="popup__text popup__text_type_job">
          <button class="popup__button-submit"> Сохранить </button>                                                           <!--input type submit-->
        </div>
      </div>
    </section>
<script src="./scripts/index.js"></script>
</body>
</html>
