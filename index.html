    <footer class="footer">
      <p class="footer__text"> © 2020 Mesto Russia </p>
    </footer>
    <div class="popup">
      <form class="popup__container" name="popupForm">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <div class="popup__content">
          <h3 class="popup__title"> Редактировать профиль </h3>
          <input type="text" placeholder="Укажите имя" value="Жак-Ив Кусто" class="popup__text popup__text_type_name" name="popupName" required>
          <input type="text" placeholder="Укажите род деятельности" value="Исследователь океана" class="popup__text popup__text_type_job" name="popupJob" required>
          <button class="popup__button-submit" type="submit" aria-label="Сохранить"> Сохранить </button>
        </div>
      </form>
    </div>
    <div class="popup-add">
      <form class="popup-add__container" name="popupAddForm">
        <button class="popup-add__close" type="button" aria-label="Закрыть"></button>
        <div class="popup-add__content">
          <h3 class="popup-add__title"> Новое место </h3>
          <input type="text" placeholder="Название" value="" class="popup-add__text popup-add__text_type_name" name="popupNamePlace" required>
          <input type="text" placeholder="Ссылка на картинку" value="" class="popup-add__text popup-add__text_type_link" name="popupLinkPlace" required>
          <button class="popup-add__button-submit" type="submit" aria-label="Сохранить"> Сохранить </button>
        </div>
      </form>
    </div>

  <template class="template">
    <div class="elements__element">
      <img class="elements__image" src="#" alt="фото">
      <button class="elements__remove" type="button" aria-label="Удалить элемент"></button>
      <div class="elements__group">
        <h2 class="elements__text"></h2>
        <button class="elements__like" type="button" aria-label="Добавить лайк"></button>
      </div>
    </div>
