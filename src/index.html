<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип">
    </header>
    <section class="profile">
      <div class="profile__wrapper-avatar-info">
        <div class="profile__avatar-wrapper">
          <img class="profile__avatar"  alt="фото Жак-Ив Кусто">
          <button class="profile__avatar-button" type="button" aria-label="Редактировать аватар"></button>
        </div>                                                                      <!--src="<%=require('./images/profile-kusto.png')%>"-->
        <div class="profile__info">
          <div class="profile__info-wrapper">
            <h1 class="profile__title"></h1>                                             <!--Жак-Ив Кусто-->
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__subtitle"></p>                                                <!--Исследователь океана-->
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить элемент"></button>
    </section>
    <section class="elements"></section>
    <footer class="footer">
      <p class="footer__text"> © 2020 Mesto Russia </p>
    </footer>
    <div class="popup-profile popup">
      <form class="popup-profile__container popup__form" name="popupForm" novalidate>
        <button class="popup-profile__close popup__close" type="button" aria-label="Закрыть"></button>
        <div class="popup-profile__content">
          <h3 class="popup-profile__title"> Редактировать профиль </h3>
          <input type="text" id="name-card" placeholder="Укажите имя" value="Жак-Ив Кусто" class="popup-profile__text popup-profile__text_type_name popup-input" name="popupName" minlength="2" maxlength="40" required>
          <span id="name-card-error" class="popup-profile__error"></span>
          <input type="text" id="job-card" placeholder="Укажите род деятельности" value="Исследователь океана" class="popup-profile__text popup-profile__text_type_job popup-input" name="popupJob" minlength="2" maxlength="200" required>
          <span id="job-card-error" class="popup-profile__error"></span>
          <button class="popup-profile__button-submit popup__button" type="submit" aria-label="Сохранить"> Сохранить </button>
        </div>
      </form>
    </div>
    <div class="popup-add popup">
      <form class="popup-add__container popup__form" name="popupAddForm">
        <button class="popup-add__close popup__close" type="button" aria-label="Закрыть"></button>
        <div class="popup-add__content">
          <h3 class="popup-add__title"> Новое место </h3>
          <input type="text" id="name-place" placeholder="Название" value="" class="popup-add__text popup-add__text_type_name popup-input" name="popupNamePlace" minlength="2" maxlength="30" required>
          <span id="name-place-error" class="popup-add__error"></span>
          <input type="url"  id="link-place" placeholder="Ссылка на картинку" value="" class="popup-add__text popup-add__text_type_link popup-input" name="popupLinkPlace" required>
          <span id="link-place-error" class="popup-add__error"></span>
          <button class="popup-add__button-submit popup__button" type="submit" aria-label="Сохранить"> Сохранить </button>
        </div>
      </form>
    </div>
    <div class="popup-images popup">
      <form class="popup-images__container" name="popupImagesForm">
        <button class="popup-images__close popup__close" type="button" aria-label="Закрыть"></button>
        <img class="popop-images__item" alt="#" src="#">
        <p class="popop-images__text">#</p>
      </form>
    </div>
  </div>
  <div class="popup-remove popup">
    <form class="popup-remove__container" name="popupRemoveCardForm">
      <button class="popup-remove__close popup__close" type="button" aria-label="Закрыть"></button>
      <h3 class="popup-remove__title"> Вы уверены? </h3>
      <button class="popup-remove__button-selection popup__button" type="submit" aria-label="Подтверждение"> Да </button>
    </form>
  </div>
  <div class="popup-avatar popup">
    <form class="popup-avatar__container popup__form" name="popupAvatar">
      <button class="popup-avatar__close popup__close" type="button" aria-label="Закрыть"></button>
      <div class="popup-avatar__content">
        <h3 class="popup-avatar__title"> Обновить аватар </h3>
        <input type="url"  id="link-avatar" placeholder="Ссылка на аватар" value="" class="popup-avatar__text popup-avatar__text_type_link popup-input" name="popupLinkAvatar" required>
          <span id="link-avatar-error" class="popup-avatar__error"></span>
          <button class="popup-avatar__button-submit popup__button" type="submit" aria-label="Сохранить"> Сохранить </button>
      </div>
    </form>
  </div>
  <template class="template">
    <div class="elements__element">
      <img class="elements__image" src="#" alt="фото">
      <button class="elements__remove" type="button" aria-label="Удалить элемент"></button>
      <div class="elements__group">
        <h2 class="elements__text"></h2>
        <div class="elements__group-like">
          <button class="elements__like" type="button" aria-label="Добавить лайк"></button>
          <p class="elements__like-count">#</p>
        </div>  
      </div>
    </div>
  </template>  
</body>
</html>
